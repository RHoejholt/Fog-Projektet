<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Carports</title>
    <link rel="stylesheet" href="../public/css/css.css">
</head>
<body>
<header>
    <div class="header">
        <img src="../../../src/main/resources/public/images/fog-logo.png" alt="Fog Logo" class="logo">
    </div>
</header>
<main>
    <div class="container">
        <h1>Lad os tegne din drømme carport - bestil din skræddersyede carport her!</h1>
        <p>Vælg nedenfor, om du ønsker tilbud på carport med fladt tag eller carport med høj rejsning.</p>
        <div class="buttons">
            <a href="#" class="button">
                <img src="../../../src/main/resources/public/images/flat-roof-icon.png" alt="Fladt Tag">
                <span>Carport med fladt tag</span>
            </a>
            <a href="#" class="button">
                <img src="../../../src/main/resources/public/images/high-pitch-icon.png" alt="Høj Rejsning">
                <span>Carport med høj rejsning</span>
            </a>
        </div>
    </div>
</main>
</body>
</html>
